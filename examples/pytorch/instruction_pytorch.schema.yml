$schema: https://json-schema.org/draft/2020-12/schema
$id: https://github.com/instructions-d-installation/installation-instruction/examples/pytorch/instruction_pytorch.schema.yml
title: PyTorch Install Schema
description: This is a schema which is used for constructing interactive installation instructions.
type: object
$comment: by Adam McKellar
properties:
  build:
    anyOf:
      - title: Stable (2.3.0)
        const: stable
      - title: Preview (Nightly)
        const: preview
  os:
    anyOf:
      - title: Linux
        const: linux
      - title: Mac
        const: mac
      - title: Windows
        const: win
  package:
    anyOf:
      - title: Conda
        const: conda
      - title: Pip
        const: pip
  computer_platform:
    anyOf:
      - title: CUDA 11.8
        const: cu118
      - title: CUDA 12.1
        const: cu121
      - title: ROCm 6.0
        const: ro60
      - title: CPU
        const: cpu
required:
  - build
  - os
  - package
  - computer_platform
additionalProperties: false
